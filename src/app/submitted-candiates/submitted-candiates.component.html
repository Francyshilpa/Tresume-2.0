<div class="content-header">
  <div class="container">
    <div>
      <h2>SUBMITTED CANDIDATES</h2>
    </div>
    <table>
      <thead>
        <tr>
          <th>Submitted ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Id</th>
          <th>Phone Number</th>
          <th>Recruiter Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidates of submittedCandidates">
          <td>{{ submittedCandidates.SubmittedID }}</td>
          <td>{{ candidates.FirstName }}</td>
          <td>{{ candidates.LastName }}</td>
          <td>{{ candidates.UserName }}</td>
          <td>{{ candidates.PhoneNumber }}</td>
          <td>{{ candidates.RecruiterName }}</td>
        </tr>
        <tr *ngIf="noResultsFound">
          <td colspan="6" class="text-center">
            No results found.
          </td>
        </tr>
      </tbody>
    </table>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
